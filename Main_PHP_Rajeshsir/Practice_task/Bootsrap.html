<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <section class="vh-99" style="background-color: purple;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-12 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <!-- 0 -->
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="Avatar"
                  class="img-fluid my-5" style="width:210px;" />
                  <span class="text-black-50" style="display: flex;justify-content: center;">Janvi Panchal</span>
                  <span class="text-black-50">janvipanchal0609@gmail.com</span>
              </div>
              <!-- 1-->
              <div class="col-md-4">
                <div class="card-body p-4">
                  <h3>Profile Setting</h3>
                  <br>
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <label for="TEXT">Name:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="first name" name="first name">
                    </div>
                    <div class="col-6 mb-3">
                      <label for="TEXT">Surname:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="Surname" name="Surname">
                    </div>
                    <div class="col-12 mb-3">
                      <label for="TEXT">PhoneNumber:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="enter phone number"
                        name="enter phone number">
                    </div>

                    <div class="col-12 mb-3">
                      <label for="TEXT">Address:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="enter address"
                        name="enter address">
                    </div>

                    <div class="col-12 mb-3">
                      <label for="TEXT">Email ID</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="enter email id"
                        name="enter email id">
                    </div>

                    <div class="col-12 mb-3">
                      <label for="TEXT">Education:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="education" name="education">
                    </div>

                    <div class="col-6 mb-3">
                      <label for="TEXT">Country:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="country" name="country">
                    </div>

                    <div class="col-6 mb-3">
                      <label for="TEXT">State/Region:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="State" name="State">
                    </div>

                    <div class="mt-5 text-center">
                      <button class="btn Profile button" type="button " style="background-color: purple; color: aliceblue;">Save Profile</button>
                    </div>

                  </div>
                </div>
              </div>
              <!-- 3 -->
              <div class="col-md-4">
                <div class="card-body p-4">

                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <label for="TEXT">EDIT EXPERIENCE:</label>
                    </div>
                    <div class="col-6 mb-3">
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="Experience" name="Experience">
                    </div>
                    <div class="col-12 mb-3">
                      <label for="TEXT">Experience in Designing:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="experience" name="experience">
                    </div>

                    <div class="col-12 mb-3">
                      <label for="TEXT">Aditional details:</label>
                      <input type="TEXT" class="form-control" id="TEXT" placeholder="additional details"
                        name="additional details">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
